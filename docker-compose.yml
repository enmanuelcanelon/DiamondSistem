services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: diamondsistem-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: diamondsistem
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - diamondsistem-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: diamondsistem-backend
    environment:
      DATABASE_URL: postgresql://postgres:root@postgres:5432/diamondsistem?connection_limit=10
      PORT: 5000
      JWT_SECRET: tu_secreto_super_seguro_cambiar_en_produccion_12345
      JWT_EXPIRES_IN: 7d
      NODE_ENV: development
      CORS_ORIGINS: http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:5177
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
      - ./database:/app/../../database
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - diamondsistem-network
    command: sh -c "npx prisma generate && npx prisma db push && node scripts/ejecutar_seeds.js && npm run dev"

  # Frontend Vendedor
  frontend-vendedor:
    build:
      context: ./frontend-vendedor
      dockerfile: Dockerfile
    container_name: diamondsistem-vendedor
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend-vendedor:/app
      - /app/node_modules
      - ./shared:/app/shared
    depends_on:
      - backend
    networks:
      - diamondsistem-network

  # Frontend Cliente
  frontend-cliente:
    build:
      context: ./frontend-cliente
      dockerfile: Dockerfile
    container_name: diamondsistem-cliente
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5174:5173"
    volumes:
      - ./frontend-cliente:/app
      - /app/node_modules
      - ./shared:/app/shared  # Mantener volumen para hot reload
    depends_on:
      - backend
    networks:
      - diamondsistem-network

  # Frontend Manager
  frontend-manager:
    build:
      context: ./frontend-manager
      dockerfile: Dockerfile
    container_name: diamondsistem-manager
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5175:5173"
    volumes:
      - ./frontend-manager:/app
      - /app/node_modules
      - ./shared:/app/shared
    depends_on:
      - backend
    networks:
      - diamondsistem-network

  # Frontend Gerente
  frontend-gerente:
    build:
      context: ./frontend-gerente
      dockerfile: Dockerfile
    container_name: diamondsistem-gerente
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5176:5173"
    volumes:
      - ./frontend-gerente:/app
      - /app/node_modules
      - ./shared:/app/shared
    depends_on:
      - backend
    networks:
      - diamondsistem-network

  # Frontend Administrador
  frontend-administrador:
    build:
      context: ./frontend-administrador
      dockerfile: Dockerfile
    container_name: diamondsistem-administrador
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5177:5173"
    volumes:
      - ./frontend-administrador:/app
      - /app/node_modules
      - ./shared:/app/shared
    depends_on:
      - backend
    networks:
      - diamondsistem-network

volumes:
  postgres_data:

networks:
  diamondsistem-network:
    driver: bridge

